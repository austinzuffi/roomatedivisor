<button (click)="onClickMinus();">
    <mat-icon svgIcon="fast_rewind" aria-hidden="true"></mat-icon>
</button>
num rooms:  {{numRooms}}
<button (click)="onClickPlus()">
    <mat-icon svgIcon="fast_forward" aria-hidden="true"></mat-icon>
</button>
<div *ngFor="let room of allTheRooms">
    <p>room! length {{room.length}} width {{room.width}} sqFeet {{room.sqFeet}}</p>
</div>
